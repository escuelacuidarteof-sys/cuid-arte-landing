        const { useState, useEffect, useRef } = React;

        // --- HOOKS ---
        const useOnScreen = (options) => {
            const ref = useRef(null);
            const [isVisible, setIsVisible] = useState(false);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) { setIsVisible(true); observer.disconnect(); }
                }, options);
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.unobserve(ref.current); };
            }, [ref, options]);
            return [ref, isVisible];
        };

        const Reveal = ({ children, delay = "", className = "" }) => {
            const [ref, isVisible] = useOnScreen({ threshold: 0.1 });
            return <div ref={ref} className={`reveal-hidden ${isVisible ? 'reveal-visible' : ''} ${delay} ${className}`}>{children}</div>;
        };

        // --- COMPONENTS ---
        const FaqItem = ({ question, answer }) => {

                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);

                // Handle openAdmission query parameter
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('openAdmission') === 'true') {
                    setIsAdmissionOpen(true);

                    // Clean up URL without refreshing
                    const newUrl = window.location.pathname + window.location.hash;
                    window.history.replaceState({}, document.title, newUrl);
                }

                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // Body Scroll Lock

                    document.body.style.overflow = 'auto';
                }

                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4" role="dialog" aria-modal="true" aria-labelledby="admission-title">
                            <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onClick={() => setIsAdmissionOpen(false)}></div>
                            <div className="bg-white w-full max-w-lg rounded-3xl shadow-2xl relative z-10 overflow-hidden animate-in zoom-in-95 duration-200">
                                <div className="bg-cuidarte-green p-6 text-white text-center relative">
                                    <button onClick={() => setIsAdmissionOpen(false)} className="absolute top-4 right-4 text-white/80 hover:text-white" aria-label="Cerrar formulario"><X /></button>
                                    <HeartHandshake className="w-10 h-10 mx-auto mb-2 opacity-90" />
                                    <h3 id="admission-title" className="text-2xl font-heading font-bold">Solicitud de Valoración</h3>
                                    <p className="text-cuidarte-green-light text-sm mt-1 font-medium">Da el primer paso hacia tu bienestar</p>
                                </div>
                                <div className="p-8">
                                    <form className="space-y-4" onSubmit={(e) => { e.preventDefault(); showToast("Solicitud enviada. Te llamaremos en 24h."); setIsAdmissionOpen(false); }}>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="space-y-1">
                                                <label htmlFor="adm-nombre" className="text-xs font-bold text-slate-500 uppercase">Nombre</label>
                                                <input id="adm-nombre" type="text" required className="w-full px-4 py-3 rounded-lg border border-slate-200 bg-slate-50 focus:bg-white focus:ring-2 focus:ring-cuidarte-green outline-none" />
                                            </div>
                                            <div className="space-y-1">
                                                <label htmlFor="adm-telefono" className="text-xs font-bold text-slate-500 uppercase">Teléfono</label>
                                                <input id="adm-telefono" type="tel" required className="w-full px-4 py-3 rounded-lg border border-slate-200 bg-slate-50 focus:bg-white focus:ring-2 focus:ring-cuidarte-green outline-none" />
                                            </div>
                                        </div>
                                        <div className="space-y-1">
                                            <label htmlFor="adm-email" className="text-xs font-bold text-slate-500 uppercase">Email</label>
                                            <input id="adm-email" type="email" required className="w-full px-4 py-3 rounded-lg border border-slate-200 bg-slate-50 focus:bg-white focus:ring-2 focus:ring-cuidarte-green outline-none" />
                                        </div>
                                        <div className="space-y-1">
                                            <label htmlFor="adm-situacion" className="text-xs font-bold text-slate-500 uppercase">Situación Actual</label>
                                            <select
                                                id="adm-situacion"
                                                className="w-full px-4 py-3 rounded-lg border border-slate-200 bg-slate-50 focus:bg-white focus:ring-2 focus:ring-cuidarte-green outline-none"
                                                value={formSubject}
                                                onChange={(e) => setFormSubject(e.target.value)}
                                            >
                                                <option>Recién diagnosticado/a</option>
                                                <option>En tratamiento activo</option>
                                                <option>Superviviente</option>
                                                <option>Familiar / Cuidador</option>
                                            </select>
                                        </div>
                                        <label className="flex items-start gap-3 cursor-pointer mt-2">
                                            <input type="checkbox" required className="mt-1 w-4 h-4 accent-cuidarte-green rounded" />
                                            <span className="text-xs text-slate-500 leading-relaxed">
                                                He leído y acepto la <a href="privacidad.html" target="_blank" className="text-cuidarte-green-deep underline hover:text-cuidarte-green">Política de Privacidad</a> y el <a href="legal.html" target="_blank" className="text-cuidarte-green-deep underline hover:text-cuidarte-green">Aviso Legal</a>.
                                            </span>
                                        </label>
                                        <button type="submit" className="w-full bg-cuidarte-dark-deep text-white font-bold py-4 rounded-xl hover:bg-slate-800 transition-all shadow-lg mt-2">
                                            Enviar Solicitud
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    )}

                    {isVideoOpen && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/90 backdrop-blur-md" role="dialog" aria-modal="true" aria-label="Vídeo mensaje de la Dra. Odile" onClick={() => setIsVideoOpen(false)}>
                            <button className="absolute top-6 right-6 text-white/70 hover:text-white z-10" onClick={() => setIsVideoOpen(false)} aria-label="Cerrar vídeo">
                                <X className="w-8 h-8" />
                            </button>
                            <div className="w-full max-w-5xl aspect-video bg-black rounded-xl overflow-hidden shadow-2xl relative" onClick={(e) => e.stopPropagation()}>
                                <iframe className="w-full h-full" src="https://www.youtube.com/embed/BtHuYhC0AXI?autoplay=1" title="Mensaje de la Dra. Odile Fernández" frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowFullScreen></iframe>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LandingPage />);
    </script>
</body>

</html>
