        const { useState, useEffect, useRef } = React;

        // --- HOOKS ---
        const useOnScreen = (options) => {
            const ref = useRef(null);
            const [isVisible, setIsVisible] = useState(false);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) { setIsVisible(true); observer.disconnect(); }
                }, options);
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.unobserve(ref.current); };
            }, [ref, options]);
            return [ref, isVisible];
        };

        const Reveal = ({ children, className = "", delay = "" }) => {
            const [ref, isVisible] = useOnScreen({ threshold: 0.1 });
            return <div ref={ref} className={`reveal-hidden ${isVisible ? 'reveal-visible' : ''} ${delay} ${className}`}>{children}</div>;
        };

                            <button onClick={() => window.location.href = 'index.html?openAdmission=true'} className="inline-flex items-center gap-3 bg-gradient-to-r from-cuidarte-green to-cuidarte-green-deep text-white px-10 py-5 rounded-full font-bold hover:shadow-soft-green transition-all shadow-xl hover:-translate-y-1 text-lg">
                                <HeartHandshake className="w-6 h-6" />
                                Solicitar Valoración Gratuita
                            </button>
                        </div>
                    </section>

                    {/* FOOTER SIMPLE */}
                    <footer className="bg-white text-slate-400 py-10 text-center text-xs border-t border-slate-100">
                        <p>&copy; {new Date().getFullYear()} Servicio Cuid-Arte. Ciencia y Corazón.</p>
                    </footer>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MethodPage />);
    </script>
